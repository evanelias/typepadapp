{% load i18n %}
<div id="{{ id }}" class="baconplayer preview audio">
    <a href="#" class="play" title="{% trans "play" %}" onclick="BaconPlayer.playOrPause('{{ id }}', '{{ link }}'); return false;"></a>
    <a href="#" class="pause" title="{% trans "pause" %}" onclick="BaconPlayer.playOrPause('{{ id }}', '{{ link }}'); return false;"></a>
    <div class="progress">
      <div class="title">{{ title }}</div>
      <span class="timing">
        <span class="position">0:00</span> /
        <span class="duration">0:00</span>
      </span>
      <div class="loading-progress">
        <div class="inner-progress">&nbsp;</div>
      </div>
    </div>
</div>
